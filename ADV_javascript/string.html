<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String In JavaScript</title>
</head>
<body>
    <script>

        let mk = "mayur"
        console.log(mk.length)

        let mayur = 'hyy bro'
        console.log(mayur)
        console.log(mayur.length)

        // Escape Sequencce Character 
        let ok = 'hyy\'bro'
        console.log(ok)

        let ok2 = 'hyy\n bro'
        console.log(ok2)

        let ok3 = 'hyy\t bro'
        console.log(ok3)

        let ok4 = 'hyy\r bro'
        console.log(ok4)


    </script>

    
</body>
</html>
