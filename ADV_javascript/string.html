<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String In JavaScript</title>
</head>
<body>
    <script>

        let mk = "     mayur"
        let mayur = 'hyy bro'

        console.log(mk.length)
        console.log(mk.toUpperCase())
        console.log(mk.toLowerCase())
        console.log(mk.trim())
        console.log(mk.slice(1,7))
        console.log(mk.slice())
        let jk = mk.concat(" this is a Friend Of ",mayur)

        console.log(jk)
        


        console.log(mayur)
        console.log(mayur.length)

        // Escape Sequencce Character 
        let ok = 'hyy\'bro'
        console.log(ok)

        let ok2 = 'hyy\n bro'
        console.log(ok2)

        let ok3 = 'hyy\t bro'
        console.log(ok3)

        let ok4 = 'hyy\r bro'
        console.log(ok4)


        mayur = () =>
        {
            frr = 'hello my dere'

            for(i=0;i<frr.length;i++)
            {
                console.log(frr[i])
            }
        }

        mayur();


    </script>

    
</body>
</html>
