<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm In Java script</title>
</head>
<body>

    <script>

        let a = confirm("Lunch");

        if(a == true)
        {
            alert('enjoy lunch');

        }

        else{

            alert('You Press a Cansel Button');
        }
    </script>


    
</body>
</html>
