<!DOCTYPE html>
<html>
<head>
	<title>Largest Number</title>
</head>
<body>
	<script type="text/javascript">
		var a = prompt("Enter a first number:- ");
		var b = prompt("Enter a second number:- ");
		var c = prompt("Enter a third number:- ");
		

		if(a>b && a>c)
		{
			document.write(a);
		}
		else if(b>a && b>c) 
		{
			document.write(b);
		}
		else if(c>a && c>b )
		{
			document.write(c);
		}
		
	</script>

</body>
</html>
